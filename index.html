<!doctype html>
<html>
  <head>
    <title>Pictures near me</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
      body {
        font: small-caption;
      }
    </style>
  </head>
  <body>

This is a sample

<a href="https://instagram.com/oauth/authorize/?client_id=ffc1690d650c4904a6ce332e7ac8469b&redirect_uri=https://vivekjishtu.github.io/picturesnearme/&response_type=token">Log in Instagram</a>

<h1>Popular Pictures</h1>
<ul class="popular">
</ul>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/media/popular?client_id=ffc1690d650c4904a6ce332e7ac8469b",
        success: function(data) {
             for (var i = 0; i < 6; i++) {
                    $(".popular").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url + "'></img></a></li>");
              }
          }
      })
      
    });  
      
    </script>
  </body>
</html>
