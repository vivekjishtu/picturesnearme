<h1>Instagram pictures clicked near me</h1>
<ul class="popular">
</ul>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/media/search?lat=30.690607799999995&lng=76.84872519999999&client_id=ffc1690d650c4904a6ce332e7ac8469b",
        success: function(data) {
             for (var i = 0; i < data.data.length; i++) {
                    $(".popular").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url.replace("http:", "") + "'></img></a></li>");
              }
          }
      })
      
    });
